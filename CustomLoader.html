
<html>
<head>
<style>
/*Only change styles that have labels next to them with comments
changing any other style will break the loader
*/
.loadingWrapper {
	position: relative;
	width: 200px; /*change this for spacing of dots when dots are too far away from each other*/
	height: 200px; /*change this for spacing of dots when dots are too far away from each other*/
}
.loadingWrapper::after {
	content:'';
	position: absolute;
	width: 34%;
	height: 34%;
	left: 33.5%;
	top: 28%;
	background-color:rgba(255,255,255,255);
	border-radius: 100em;
}
.Dot {
	opacity: 0;
	position: relative;
	width: 19.5%;
	height: 30%;
}
.Dot::before {
	content:'';
	position: absolute;
	width: 100%;
	height: 25%;
	background: #00498f;
}
.Dot::after {
	content:'';
	position: absolute;
	top: 24.7%;
	box-sizing: border-box;
	width: 100%; /*change this for size of dots*/
	border-left: 1.12434em solid transparent; /*change this for size of dots, EMs size differently from percentage*/
	border-right: 1.12434em solid transparent; /*change this for size of dots, EMs size differently from percentage*/
	border-top: 2.8em solid #00498f; /*change this for length of dots, this helps with kerning of triangle relative to each other*/
}
.first {
	position: absolute;
	top: 10%;
	left: 40%;
	-webkit-animation: appear 2s ease-in 0s infinite;
       -moz-animation: appear 2s ease-in 0s infinite;
         -o-animation: appear 2s ease-in 0s infinite;
            animation: appear 2s ease-in 0s infinite;
}
.second {
	-webkit-animation: appear 2s ease-in 0.25s infinite;
       -moz-animation: appear 2s ease-in 0.25s infinite;
         -o-animation: appear 2s ease-in 0.25s infinite;
            animation: appear 2s ease-in 0.25s infinite;
	-ms-transform: rotate(45deg);
	-webkit-transform: rotate(45deg); 
	transform: rotate(45deg);
	position: absolute;
	top: 16%;
	left: 55%;

}
.third {
	-webkit-animation: appear 2s ease-in 0.5s infinite;
       -moz-animation: appear 2s ease-in 0.5s infinite;
         -o-animation: appear 2s ease-in 0.5s infinite;
            animation: appear 2s ease-in 0.5s infinite;
	-ms-transform: rotate(90deg);
	-webkit-transform: rotate(90deg); 
	transform: rotate(90deg);
	position: absolute;
	top: 31%;
	left: 61%;
}
.fourth {
	-webkit-animation: appear 2s ease-in 0.75s infinite;
       -moz-animation: appear 2s ease-in 0.75s infinite;
         -o-animation: appear 2s ease-in 0.75s infinite;
            animation: appear 2s ease-in 0.75s infinite;
	-ms-transform: rotate(135deg);
	-webkit-transform: rotate(135deg); 
	transform: rotate(135deg);
	position: absolute;
	top: 46%;
	left: 55%;
}
.fifth {
	-webkit-animation: appear 2s ease-in 1s infinite;
       -moz-animation: appear 2s ease-in 1s infinite;
         -o-animation: appear 2s ease-in 1s infinite;
            animation: appear 2s ease-in 1s infinite;
	-ms-transform: rotate(180deg);
	-webkit-transform: rotate(180deg); 
	transform: rotate(180deg);
	position: absolute;
	top: 52%;
	left: 40%;
}
.sixth {
	-webkit-animation: appear 2s ease-in 1.25s infinite;
       -moz-animation: appear 2s ease-in 1.25s infinite;
         -o-animation: appear 2s ease-in 1.25s infinite;
            animation: appear 2s ease-in 1.25s infinite;
	-ms-transform: rotate(225deg);
	-webkit-transform: rotate(225deg); 
	transform: rotate(225deg);
	position: absolute;
	top: 46%;
	left: 25%;
}
.seventh {
	-webkit-animation: appear 2s ease-in 1.5s infinite;
       -moz-animation: appear 2s ease-in 1.5s infinite;
         -o-animation: appear 2s ease-in 1.5s infinite;
            animation: appear 2s ease-in 1.5s infinite;
	-ms-transform: rotate(270deg);
	-webkit-transform: rotate(270deg); 
	transform: rotate(270deg);
	position: absolute;
	top: 31%;
	left: 19%;
}
.eighth {
	-webkit-animation: appear 2s ease-in 1.75s infinite;
       -moz-animation: appear 2s ease-in 1.75s infinite;
         -o-animation: appear 2s ease-in 1.75s infinite;
            animation: appear 2s ease-in 1.75s infinite;
	-ms-transform: rotate(315deg);
	-webkit-transform: rotate(315deg); 
	transform: rotate(315deg);
	position: absolute;
	top: 16%;
	left: 25%;
}
.grey::after {
	background-color: #f2f2f2!important;
}
.blue::after {
	background-color: #07347D!important;
}

@-webkit-keyframes appear {
    0% {
        opacity: 0;
    }
    50% {
    	opacity: 1;
    }
    100% {
        opacity: 0;
    }
}

@-moz-keyframes appear {
    0% {
        opacity: 0;
    }
    50% {
    	opacity: 1;
    }
    100% {
        opacity: 0;
    }
}

@-o-keyframes appear {
    0% {
        opacity: 0;
    }
    50% {
    	opacity: 1;
    }
    100% {
        opacity: 0;
    }
}

@keyframes appear {
    0% {
        opacity: 0;
    }
    50% {
    	opacity: 1;
    }
    100% {
        opacity: 0;
    }
}

</style>
</head>
